<input type="text" class=" form-control  form-control-sm  mb-1 mr-sm-1" placeholder="Type to search on table.."
[(ngModel)]="searchString">
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">City</th>
      
    </tr>
  </thead>
  <tbody *ngFor="let emp of employees|newfilter:searchString">
    
    <tr>
  
      <td>{{emp.name}}</td>
      <td>{{emp.city}}</td>
    </tr>
   
  </tbody>
</table>
